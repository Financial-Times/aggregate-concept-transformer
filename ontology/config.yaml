relationships:
  HAS_PARENT:
    conceptField: "parentUUIDs"
    neoCreate: true
    mergingStrategy: "overwrite"
  HAS_BROADER:
    conceptField: "broaderUUIDs"
    mergingStrategy: "overwrite"
  IS_RELATED_TO:
    conceptField: "relatedUUIDs"
    mergingStrategy: "overwrite"
  SUPERSEDED_BY:
    conceptField: "supersededByUUIDs"
    mergingStrategy: "overwrite"
  # Membership
  HAS_ORGANISATION:
    conceptField: "organisationUUID"
    oneToOne: true
    neoCreate: true
    mergingStrategy: "overwrite"
  HAS_MEMBER:
    conceptField: "personUUID"
    oneToOne: true
    neoCreate: true
    mergingStrategy: "overwrite"
  HAS_ROLE: # NB: currently not in concepts-rw-neo4j
    conceptField: "membershipRoles"
    mergingStrategy: "aggregate"
  # Organisation
  HAS_INDUSTRY_CLASSIFICATION:
    conceptField: "naicsIndustryClassifications"
    mergingStrategy: "aggregate"
